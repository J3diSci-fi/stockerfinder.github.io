<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Stocker Finder</title>
  
  <!-- Styles -->
  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="css/viewMenu.css">
  <link rel="stylesheet" href="css/viewStages.css">
  <link rel="stylesheet" href="css/viewCreditos.css">
  <link rel="stylesheet" href="css/viewLoad.css">
  <link rel="stylesheet" href="css/viewModals.css">
  <link rel="stylesheet" href="css/viewFase1.css">
  <link rel="stylesheet" href="css/viewOpcoes.css">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Relief:wght@400;700&family=Play:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="center-container" id="app"></div>

  <!-- Música de fundo invisível -->
  <audio id="bgMusic" autoplay loop>
    <source src="assets/audio/menubackground.mp3" type="audio/mpeg">
    Seu navegador não suporta áudio.
  </audio>

  <!-- Scripts -->
  <script type="module" src="js/main.js"></script>

  <script>
    const audio = document.getElementById('bgMusic');
    audio.volume = 0.2; // Volume inicial em 50%

    // Tenta autoplay
    audio.play().catch(() => {
      // Se bloquear, espera a primeira interação do usuário
      const resumeAudio = () => {
        audio.play();
        document.removeEventListener('click', resumeAudio);
        document.removeEventListener('keydown', resumeAudio);
      };
      document.addEventListener('click', resumeAudio);
      document.addEventListener('keydown', resumeAudio);
    });
  </script>
</body>
</html>
